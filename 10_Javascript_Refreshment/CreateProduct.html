<!DOCTYPE html>
<html>
<head>
	<title>Create Product</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>
      function validateForm() {
        const productNameInput = document.getElementById('productName');
        const productName = productNameInput.value.trim();

        // Validate Product Name
        if (productName === '') {
          alert('The Product Name field must be filled in.');
          productNameInput.focus();
          return false;
        } else if (/[@#{}]/.test(productName)) {
          alert('Product Name must not contain symbols.');
          productNameInput.focus();
          return false;
        } else if (productName.length > 25) {
          alert('Product Name must not exceed 25 characters.');
          productNameInput.focus();
          return false;
        }

        // Validate Product Price
        const productPriceInput = document.getElementById('productPrice');
        const productPrice = productPriceInput.value.trim();

        if (productPrice === '') {
          alert('The Product Price field must be filled in.');
          productPriceInput.focus();
          return false;
        }

        // Submit the form if all validations pass
        return true;
      }
    </script>
  </head>
  <body>
   <center> <h1>Create Product</h1></center>
    <form onsubmit="return validateForm()">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName"><br>

      <label for="productPrice">Product Price:</label>
      <input type="text" id="productPrice" name="productPrice"><br>

      <button type="submit">Create Product</button>
    </form>
  </body>
</html>
